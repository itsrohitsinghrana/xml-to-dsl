<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jenkins XML to Job DSL Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <div class="container">
        <h1 class="text-center mt-4">ðŸ”„ Jenkins XML to Job DSL Converter</h1>

        <!-- Upload Form -->
        <div class="card shadow-sm upload-card">
            <div class="card-body">
                <h3 class="card-title text-center">Upload Your XML File</h3>
                <form id="uploadForm" action="/" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <input type="file" class="form-control" name="file" id="file" accept=".xml" required>
                        <small class="form-text text-muted">Only .xml files are supported.</small>
                    </div>
                    <button type="submit" class="btn btn-gradient w-100">Convert</button>
                </form>
            </div>
        </div>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger mt-3">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
    </div>

    <script>
        document.getElementById("uploadForm").addEventListener("submit", function(event) {
            let fileInput = document.getElementById("file");
            let filePath = fileInput.value;
            let allowedExtensions = /(\.xml)$/i;

            if (!allowedExtensions.exec(filePath)) {
                alert("Invalid file type! Please upload an XML file.");
                fileInput.value = "";
                event.preventDefault();
            }
        });
    </script>

</body>
</html>
