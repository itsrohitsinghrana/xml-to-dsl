<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jenkins XML to Job DSL Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-center text-primary">Jenkins XML to Job DSL Converter</h2>
        <p class="text-center text-muted">Upload your <code>config.xml</code> file, and get the converted Job DSL script.</p>

        <form action="/" method="post" enctype="multipart/form-data" class="mt-4">
            <div class="mb-3">
                <input class="form-control" type="file" name="file" accept=".xml" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Convert XML to DSL</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
