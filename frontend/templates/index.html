<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jenkins XML to Job DSL Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="container">
    <div class="card shadow-lg p-4">
        <h2 class="text-center text-primary">Jenkins XML to Job DSL</h2>
        <p class="text-center text-muted">Upload a <strong>config.xml</strong> file to generate a Job DSL script.</p>

        <!-- File Upload Form -->
        <form action="/" method="post" enctype="multipart/form-data" class="text-center">
            <input type="file" name="file" class="form-control mb-3" accept=".xml" required>
            <button type="submit" class="btn btn-success">Convert to Job DSL</button>
        </form>

        <!-- ðŸ”¹ Toggle Button to Show Supported Job Types -->
        <div class="text-center mt-3">
            <button class="btn btn-outline-info btn-sm" onclick="toggleJobTypes()">
                <i class="fas fa-info-circle"></i> Show Supported Job Types
            </button>
        </div>

        <!-- ðŸ”¹ Supported Job Types (Initially Hidden) -->
        <div id="job-types" class="job-icons d-none mt-3 text-center">
            <span class="badge bg-primary"><i class="fas fa-tasks"></i> Freestyle</span>
            <span class="badge bg-secondary"><i class="fas fa-code"></i> Pipeline</span>
            <span class="badge bg-success"><i class="fas fa-cogs"></i> Maven</span>
            <span class="badge bg-danger"><i class="fas fa-th"></i> Matrix</span>
            <span class="badge bg-warning text-dark"><i class="fas fa-project-diagram"></i> Multibranch</span>
        </div>
    </div>
</div>

<script>
function toggleJobTypes() {
    var jobTypes = document.getElementById("job-types");
    jobTypes.classList.toggle("d-none");
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> 

</body>
</html>
