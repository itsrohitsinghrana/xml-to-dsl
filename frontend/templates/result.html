<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job DSL Output</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-center text-success">Generated Job DSL for <strong>{{ job_name }}</strong></h2>
        
        <pre class="code-block">{{ dsl_script }}</pre>

        <div class="d-flex justify-content-between mt-4">
            <a href="{{ url_for('download_dsl', filename=filename) }}" class="btn btn-primary">Download DSL</a>
            <a href="/" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
